<!DOCTYPE html>
<html>
<head>
    <title>Modern Animated Navbar</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            overflow-x: hidden;
        }

        
        nav {
            position: fixed;
            width: 90%;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: 0.4s ease;
            z-index: 1000;
        }

        nav.scrolled {
            background: rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 22px;
            font-weight: 600;
            color: white;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            position: relative;
            transition: 0.3s;
        }

        nav ul li a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            left: 0;
            bottom: -5px;
            background: #00f7ff;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #00f7ff;
        }

        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 100%;
        }

       
        section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: 600;
            color: white;
            opacity: 0;
            transform: translateY(60px);
            transition: 0.8s ease;
        }

        section.show {
            opacity: 1;
            transform: translateY(0);
        }

        #home { background: linear-gradient(135deg, #667eea, #764ba2); }
        #about { background: linear-gradient(135deg, #ff6a88, #ff99ac); }
        #services { background: linear-gradient(135deg, #00c6ff, #0072ff); }
        #contact { background: linear-gradient(135deg, #f7971e, #ffd200); }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>
<body>

    <nav id="navbar">
        <div class="logo">MoniDev</div>
        <ul>
            <li><a href="#home" class="nav-link active">Home</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#services" class="nav-link">Services</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <section id="home"><div class="floating">Welcome ðŸš€</div></section>
    <section id="about"><div class="floating">About Me âœ¨</div></section>
    <section id="services"><div class="floating">My Services ðŸ’¼</div></section>
    <section id="contact"><div class="floating">Contact Me ðŸ“©</div></section>

    <script>
        const navbar = document.getElementById("navbar");
        const sections = document.querySelectorAll("section");
        const navLinks = document.querySelectorAll(".nav-link");

        window.addEventListener("scroll", () => {

            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }

          
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;

                if (sectionTop < windowHeight - 100) {
                    section.classList.add("show");
                }
            });

            
            let current = "";

            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 200) {
                    current = section.getAttribute("id");
                }
            });

            navLinks.forEach(link => {
                link.classList.remove("active");
                if (link.getAttribute("href") === "#" + current) {
                    link.classList.add("active");
                }
            });

        });
    </script>

</body>
</html>
